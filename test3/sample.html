<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shirutera スタイル確認ページ</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo">Shirutera</div>

    <!-- ハンバーガーアイコン -->
    <button class="menu-toggle" aria-label="メニューを開く">
      ☰
    </button>

    <!-- ナビメニュー -->
    <nav class="nav-menu">
      <a href="#">ホーム</a>
      <a href="#">記事一覧</a>
      <a href="#">学習心理</a>
      <a href="#">お問い合わせ</a>
    </nav>

    <!-- 検索ボックス -->
    <div class="search-box">
      <input type="text" placeholder="検索" />
      <button>検索</button>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <div class="container">
    <div class="card">
      <h2>ボタン一覧</h2>
      <div class="text-center">
        <a href="#" class="btn btn--line">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
            <path
              d="M18 2C9.163 2 2 8.701 2 17.068c0 4.744 2.253 8.99 5.94 11.764v5.168l5.45-2.989c1.38.386 2.841.589 4.36.589 8.837 0 16-6.701 16-15.068S26.837 2 18 2z"
              fill="#ffffff" />
          </svg>
          LINEボタン
        </a>
        <br />
        <a href="#" class="btn btn--note">📝 noteボタン</a>
      </div>
    </div>

    <div class="card">
      <h2>見出しと本文スタイル</h2>
      <h1>見出し H1</h1>
      <h2>見出し H2</h2>
      <h3>見出し H3</h3>
      <p>これは通常の段落テキストです。Shiruteraのスタイルが適用されています。</p>
      <p><strong>これは強調されたテキストです。</strong></p>
      <blockquote>これは引用ブロックです。ユーザーの声や参考情報などに使用されます。</blockquote>
    </div>

    <div class="card">
      <h2>フォーム要素</h2>
      <form>
        <label>名前<br /><input type="text" placeholder="お名前を入力" /></label><br /><br />
        <label>メール<br /><input type="email" placeholder="メールアドレス" /></label><br /><br />
        <label>お問い合わせ内容<br /><textarea rows="4" placeholder="内容を入力してください"></textarea></label><br /><br />
        <button class="btn btn--note">送信する</button>
      </form>
    </div>

    <div class="card">
      <h2>カードのネスト・構造例</h2>
      <div class="card">
        <h3>内側カード</h3>
        <p>こちらはカード内にさらにカードを入れた例です。</p>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer>
    <small>© 2025 Shirutera. All rights reserved.</small>
  </footer>
  
  <script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const navMenu = document.querySelector('.nav-menu');

  toggleBtn.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });
</script>

</body>

</html>
