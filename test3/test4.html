<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shirutera ヘッダー完全版</title>
  <style>
    :root {
      --color-primary: #3fa9f5;
      --color-secondary: #8ed6fb;
      --color-surface: #f9fbff;
      --color-border: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75em 1em;
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 0.3em;
      margin-left: auto;
    }

    .search-box input {
      padding: 0.4em 0.6em;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      font-size: 0.9rem;
      width: 120px;
    }

    .search-box button {
      padding: 0.4em 0.7em;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--color-primary);
      margin-left: 1em;
    }

    nav.nav-menu {
      display: flex;
      gap: 1em;
      margin-left: 1em;
    }

    nav.nav-menu a {
      text-decoration: none;
      color: var(--color-primary);
      font-weight: 600;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav.nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: var(--color-surface);
        border-top: 1px solid var(--color-border);
        padding: 1em;
      }

      nav.nav-menu.show {
        display: flex;
      }

      header {
        flex-wrap: wrap;
      }

      .search-box {
        margin-top: 0.5em;
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Shirutera</div>

    <button class="menu-toggle" aria-label="メニューを開く">☰</button>

    <nav class="nav-menu">
      <a href="#">ホーム</a>
      <a href="#">記事一覧</a>
      <a href="#">学習心理</a>
      <a href="#">お問い合わせ</a>
    </nav>

    <div class="search-box">
      <input type="text" placeholder="検索" />
      <button>検索</button>
    </div>
  </header>

  <main style="padding: 2em">
    <p>スクロールしてもヘッダーが固定されます。モバイル幅では☰ボタンでメニューを開閉できます。</p>
    <div style="height: 2000px;"></div>
  </main>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-menu');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>

</body>
</html>
