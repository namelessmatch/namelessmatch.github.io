<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="名無しマッチのnote・動画作品をジャンル・対象・キーワードで検索できます。">
  <title>名無しマッチ 創作物検索</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; padding: 2rem; background: #f9f9f9; }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    input, select { padding: 0.5rem; margin-right: 1rem; }
    .item { background: #fff; padding: 1rem; margin-bottom: 1rem; border-left: 5px solid #007acc; }
    .item h2 { margin: 0 0 0.5rem; font-size: 1.2rem; }
    .item p { margin: 0.2rem 0; }
  </style>
</head>
<body>
  <h1>名無しマッチ 創作物検索</h1>
  <div>
    <input type="text" id="keyword" placeholder="キーワードで検索..." />
    <select id="target">
      <option value="">主な対象すべて</option>
      <option value="保護者">保護者</option>
      <option value="教育者">教育者</option>
      <option value="高校生">高校生</option>
      <option value="情報発信者">情報発信者</option>
    </select>
    <button onclick="search()">検索</button>
  </div>
  <div id="results"></div>

  <script>
    let data = [];

    async function loadData() {
      const res = await fetch("./data.json"); // JSONファイルは同ディレクトリに置く
      data = await res.json();
      search(); // 初期表示
    }

    function search() {
      const keyword = document.getElementById("keyword").value.toLowerCase();
      const target = document.getElementById("target").value;
      const results = document.getElementById("results");
      results.innerHTML = "";
      data.filter(item => {
        const matchKeyword = keyword === "" || item["キーワード"].toLowerCase().includes(keyword);
        const matchTarget = target === "" || item["主な対象"]?.includes(target);
        return matchKeyword && matchTarget;
      }).forEach(item => {
        const el = document.createElement("div");
        el.className = "item";
        el.innerHTML = `
          <h2>${item["タイトル"]}</h2>
          <p><strong>ジャンル：</strong>${item["ジャンル"]}</p>
          <p><strong>対象：</strong>${item["主な対象"]}</p>
          <p><strong>媒体：</strong>${item["媒体"]}</p>
          <p><strong>SEOタグ：</strong>${item["SEOタグ"]}</p>
          <p><a href="${item["URL"]}" target="_blank">リンクを開く</a></p>
        `;
        results.appendChild(el);
      });
    }

    loadData();
  </script>
</body>
</html>
